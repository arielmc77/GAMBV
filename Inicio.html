<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobierno Autónomo Municipal de Buena Vista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor del menú que será reemplazado por el archivo menu.html -->
    <div id="menu-container"></div>

    <!-- Contenido principal de la página -->
    <section class="about_section layout_padding">
        <div class="container">

            !-- Más contenido aquí -->
        </div>
    </section>
    
    <!-- Contenedor del pie de página que será reemplazado por el archivo footer.html -->
    <div id="footer-container"></div>

    <!-- Script para cargar el menú y el pie de página -->
    <script>
        // Función para cargar el menú
        fetch('menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu-container').innerHTML = data);

        // Función para cargar el pie de página
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>
</html>
